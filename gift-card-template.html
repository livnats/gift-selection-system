<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תבנית כרטיס מתנה לחג</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gift-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .gift-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .gift-header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .gift-header::before {
            content: '🎁';
            font-size: 2rem;
            position: absolute;
            top: 10px;
            right: 15px;
            opacity: 0.8;
        }

        .gift-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .gift-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .gift-content {
            padding: 25px;
        }

        .gift-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .gift-images {
            margin-bottom: 20px;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
            max-width: 100%;
        }

        /* Specific layouts for different numbers of images */
        .image-gallery.one-image {
            grid-template-columns: 1fr;
            max-width: 200px;
            margin: 0 auto 15px auto;
        }

        .image-gallery.two-images {
            grid-template-columns: repeat(2, 1fr);
            max-width: 200px;
            margin: 0 auto 15px auto;
        }

        .image-gallery.three-images {
            grid-template-columns: repeat(3, 1fr);
        }

        .image-gallery.four-images {
            grid-template-columns: repeat(4, 1fr);
        }

        .gallery-image {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            border: 2px solid transparent;
        }

        .gallery-image:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
            border-color: #ff6b6b;
        }

        .gallery-image.active {
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .main-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .seller-link {
            display: inline-block;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        .seller-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
            background: linear-gradient(135deg, #44a08d, #4ecdc4);
        }

        .seller-link:active {
            transform: translateY(0);
        }

        .price-tag {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.95);
            color: #ff6b6b;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .availability {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #2ecc71;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .availability.out-of-stock {
            background: #e74c3c;
        }

        /* Modal for enlarged images */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        .close:hover {
            color: #bbb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gift-card {
                max-width: 350px;
                margin: 10px;
            }

            .gift-header {
                padding: 20px;
            }

            .gift-title {
                font-size: 1.3rem;
            }

            .gift-content {
                padding: 20px;
            }

            .image-gallery {
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
                gap: 8px;
            }

            .image-gallery.one-image,
            .image-gallery.two-images {
                max-width: 180px;
            }

            .gallery-image {
                height: 70px;
            }

            .main-image {
                height: 180px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .gift-card {
                max-width: 100%;
                border-radius: 15px;
            }

            .gift-header {
                padding: 15px;
            }

            .gift-title {
                font-size: 1.2rem;
            }

            .gift-content {
                padding: 15px;
            }

            .image-gallery {
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
                gap: 5px;
            }

            .image-gallery.one-image,
            .image-gallery.two-images {
                max-width: 160px;
            }

            .gallery-image {
                height: 60px;
            }

            .main-image {
                height: 160px;
            }

            .seller-link {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        /* Animation for card entrance */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gift-card {
            animation: slideInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <!-- Gift Card Template -->
    <div class="gift-card">
        <!-- Price Tag -->
        <div class="price-tag">₪89.99</div>
        
        <!-- Availability Status -->
        <div class="availability">במלאי</div>
        
        <!-- Header Section -->
        <div class="gift-header">
            <h2 class="gift-title">אוזניות אלחוטיות פרימיום</h2>
            <p class="gift-subtitle">חוויית שמע באיכות גבוהה</p>
        </div>
        
        <!-- Content Section -->
        <div class="gift-content">
            <!-- Description -->
            <p class="gift-description">
                חווה צליל צלול עם אוזניות אלחוטיות פרימיום אלו. 
                כולל ביטול רעשים, סוללה של 30 שעות, ונוחות פרימיום 
                למשחק ממושך. מושלם לחובבי מוזיקה ואנשי מקצוע כאחד.
            </p>
            
            <!-- Image Gallery -->
            <div class="gift-images">
                <!-- Main Image -->
                <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400&h=200&fit=crop" 
                     alt="אוזניות אלחוטיות" 
                     class="main-image" 
                     id="mainImage"
                     onclick="openModal(this.src)">
                
                <!-- Thumbnail Gallery -->
                <div class="image-gallery" id="imageGallery">
                    <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=150&h=80&fit=crop" 
                         alt="תצוגת אוזניות 1" 
                         class="gallery-image active" 
                         onclick="replaceMainImage(this.src, this.alt, this)">
                    <img src="https://images.unsplash.com/photo-1484704849700-f032a568e944?w=150&h=80&fit=crop" 
                         alt="תצוגת אוזניות 2" 
                         class="gallery-image" 
                         onclick="replaceMainImage(this.src, this.alt, this)">
                    <img src="https://images.unsplash.com/photo-1546435770-a3e426bf472b?w=150&h=80&fit=crop" 
                         alt="תצוגת אוזניות 3" 
                         class="gallery-image" 
                         onclick="replaceMainImage(this.src, this.alt, this)">
                    <img src="https://images.unsplash.com/photo-1583394838336-acd977736f90?w=150&h=80&fit=crop" 
                         alt="תצוגת אוזניות 4" 
                         class="gallery-image" 
                         onclick="replaceMainImage(this.src, this.alt, this)">
                </div>
            </div>
            
            <!-- Seller Link -->
            <a href="https://example-store.com/headphones" 
               class="seller-link" 
               target="_blank" 
               rel="noopener noreferrer">
                צפה באתר החנות
            </a>
        </div>
    </div>

    <!-- Modal for enlarged images -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // Modal functionality
        function openModal(src) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = src;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Close modal when clicking outside the image
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Function to update layout based on number of images
        function updateImageLayout() {
            const gallery = document.getElementById('imageGallery');
            const images = gallery.querySelectorAll('.gallery-image');
            const visibleImages = Array.from(images).filter(img => 
                img.style.display !== 'none' && img.src && img.src.trim() !== ''
            );
            
            // Remove existing layout classes
            gallery.classList.remove('one-image', 'two-images', 'three-images', 'four-images');
            
            // Add appropriate layout class
            if (visibleImages.length === 1) {
                gallery.classList.add('one-image');
            } else if (visibleImages.length === 2) {
                gallery.classList.add('two-images');
            } else if (visibleImages.length === 3) {
                gallery.classList.add('three-images');
            } else if (visibleImages.length === 4) {
                gallery.classList.add('four-images');
            }
        }

        // Initialize layout on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateImageLayout();
        });

        function replaceMainImage(src, alt, element) {
            const mainImage = document.getElementById('mainImage');
            mainImage.src = src;
            mainImage.alt = alt;

            // Update the active class based on the clicked element
            const galleryImages = document.querySelectorAll('.gallery-image');
            galleryImages.forEach(img => {
                if (img === element) {
                    img.classList.add('active');
                } else {
                    img.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
