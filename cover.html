<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסה - קטלוג מתנות חג</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .cover-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .cover-container h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .cover-container p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: inherit;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .cover-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 10px;
        }
        .cover-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        .cover-btn:active {
            transform: translateY(0);
        }
        .error-message {
            background: #fee;
            color: #e74c3c;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fcc;
            display: none;
        }
        @media (max-width: 480px) {
            .cover-container {
                padding: 25px 10px;
            }
            .cover-container h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <h1>🎁 קטלוג מתנות חג</h1>
        <p>אנא הזינו את מספר העובד שלכם כדי להתחיל</p>
        <div class="error-message" id="errorMessage"></div>
        <form id="coverForm">
            <div class="form-group">
                <label for="employeeId">מספר עובד <span style="color:#e74c3c">*</span></label>
                <input type="text" id="employeeId" name="employeeId" required placeholder="הזינו מספר עובד">
            </div>
            <button type="submit" class="cover-btn">המשך לבחירת מתנה</button>
        </form>
    </div>
    <script>
        document.getElementById('coverForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const employeeId = document.getElementById('employeeId').value.trim();
            document.getElementById('errorMessage').style.display = 'none';
            if (!employeeId) {
                document.getElementById('errorMessage').textContent = 'אנא הזינו מספר עובד';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }
            // Store employee ID in localStorage
            localStorage.setItem('employeeId', employeeId);
            // Redirect to catalog page using absolute path
            window.location.href = '/index.html';
        });
        // If already have employeeId, skip to catalog
        window.addEventListener('load', function() {
            if (localStorage.getItem('employeeId')) {
                window.location.href = '/index.html';
            }
        });
    </script>
</body>
</html>
