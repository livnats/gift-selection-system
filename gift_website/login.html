<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - קטלוג מתנות חג</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '🎁';
            font-size: 3rem;
            position: absolute;
            top: 20px;
            right: 20px;
            opacity: 0.1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .required {
            color: #e74c3c;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: #fee;
            color: #e74c3c;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fcc;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #27ae60;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #cfc;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .login-header h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .login-container {
                padding: 25px 15px;
            }

            .login-header h1 {
                font-size: 1.6rem;
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: slideInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>🎁 קטלוג מתנות חג</h1>
            <p>התחברו כדי לבחור מתנה מושלמת</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">כתובת אימייל <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>

            <div class="form-group">
                <label for="fullName">שם מלא <span class="required">*</span></label>
                <input type="text" id="fullName" name="fullName" required placeholder="שם פרטי ושם משפחה">
            </div>

            <div class="form-group">
                <label for="address">כתובת מלאה <span class="required">*</span></label>
                <textarea id="address" name="address" required placeholder="רחוב, מספר בית, עיר, מיקוד"></textarea>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                התחבר וצפה בקטלוג
            </button>
        </form>

        <div class="loading" id="loading"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const fullName = document.getElementById('fullName').value.trim();
            const address = document.getElementById('address').value.trim();
            
            // Hide previous messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // Validate inputs
            if (!email || !fullName || !address) {
                showError('אנא מלאו את כל השדות הנדרשים');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('אנא הזינו כתובת אימייל תקינה');
                return;
            }
            
            // Show loading
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            loginBtn.disabled = true;
            loginBtn.textContent = 'מתחבר...';
            loading.style.display = 'block';
            
            // Store user data in localStorage
            const userData = {
                email: email,
                fullName: fullName,
                address: address,
                loginTime: new Date().toISOString()
            };
            
            localStorage.setItem('userData', JSON.stringify(userData));
            
            // Simulate loading delay
            setTimeout(() => {
                showSuccess('התחברת בהצלחה! מעביר אותך לקטלוג...');
                
                // Redirect to catalog after a short delay
                setTimeout(() => {
                    window.location.href = 'gift_website/index.html';
                }, 1500);
            }, 1000);
        });
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Reset button
            document.getElementById('loginBtn').disabled = false;
            document.getElementById('loginBtn').textContent = 'התחבר וצפה בקטלוג';
            document.getElementById('loading').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        // Check if user is already logged in
        window.addEventListener('load', function() {
            const userData = localStorage.getItem('userData');
            if (userData) {
                // User is already logged in, redirect to catalog
                window.location.href = 'gift_website/index.html';
            }
        });
    </script>
</body>
</html>
